<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Activity Forecasting</title>
    <link rel="stylesheet" href="/static/homepage.css">
    <script>
        function validateInput() {
            // Get input values
            var latitude = document.getElementsByName("a")[0].value;
            var longitude = document.getElementsByName("b")[0].value;
            var height = document.getElementsByName("c")[0].value;

            // Check if any of the values is empty or not a valid float
            if (!isValidFloat(latitude) || !isValidFloat(longitude) || !isValidFloat(height)) {
                alert("Please enter valid numeric values (float values).");
                return false; // prevent form submission
            }

            return true; // allow form submission
        }

        // Helper function to check if a string is a valid float
        function isValidFloat(value) {
            return !isNaN(value) && value.trim() !== "";
        }
    </script>
</head>
<body>
    <h1>Seismic Activity Forecasting</h1>
    <div class="form">
        <p class="text-info">Fill the following details to predict the Earthquake Possibility around you!</p>
        <form method="POST" action="/prediction" onsubmit="return validateInput()">
            <label for="a">Latitude</label><br>
            <input class="input" type="number" name="a" step="any" placeholder="Format- 26.76" required>
            <p class="info">Range: 8째4'N and 37째6'N (Indian Coordinates)</p>
            
            <label for="b">Longitude</label><br>
            <input class="input" type="number" name="b" step="any" placeholder="Format- 83.37" required>
            <p class="info">Range: 68째7'E and 97째25'E (Indian Coordinates)</p>
            
            <label for="c">Height</label><br>
            <input class="input" type="number" name="c" step="any" placeholder="Format- 84.00" required>
            <p class="info">Range: 0m-280m (Indian Levels)</p>
            
            <input class="submit" type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
