<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/prediction.css">
</head>
<body>
    <h1>Seismic Activity Forecasting</h1>
    <div class="form">
        <h2>The chances of Earthquake according to<br>Predicted Result is:</h2>
        <div class="form-2">
            <p class="prediction">
                The expected intensity at Richter magnitude at the Provided Coordinates is about:
                <br><span class="value">{{ p }}</span>
            </p>
            <p class="messages">
                The Location is at:
                <br><span class="message">{{ q }} Risk!</span>
            </p>
            <p><a href="/">Go back to the home page</a></p>
        </div>
    </div>
</body>
</html>
